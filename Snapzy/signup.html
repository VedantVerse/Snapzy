<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snapzy â€” Sign Up</title>
<link rel="stylesheet" href="styles.css">
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family: Inter, system-ui, sans-serif;
    background: url("https://images.wallpapersden.com/image/download/purple-landscape-twilight-hd-dreamscape_bmZta26UmZqaraWkpJRoam1prWdlaW0.jpg") no-repeat center center/cover;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
  }

  /* ISO Logo */
  .animated-title {
    font-size:52px;
    font-weight:900;
    background: linear-gradient(270deg, #ff0000, #ff6ec7, #7c4dff, #7fff4d);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 6s ease infinite;
    text-align:center;
    margin-bottom:20px;
    text-shadow:0 0 15px rgba(166,77,255,0.7);
  }

  @keyframes gradientShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Signup box */
  .signup-box{
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px) saturate(200%);
    -webkit-backdrop-filter: blur(20px) saturate(200%);
    border:1px solid rgba(255,255,255,0.15);
    padding:35px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(124,77,255,0.35);
    display:flex;
    flex-direction:column;
    align-items:center;
    width:320px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }

  .signup-box h2{
    font-size:25px;
    font-weight:700;
    color:#fff;
    text-shadow:0 0 10px rgba(124,77,255,0.6);
    margin-bottom:20px;
  }

  /* Input fields */
  .input-box{
    position:relative;
    width:100%;
  }

  .input-box input{
    width:100%;
    padding:12px 40px 12px 15px;
    margin:10px 0;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.25);
    outline:none;
    font-size:15px;
    background: rgba(0,0,0,0.4);
    color:#fff;
    transition: box-shadow 0.3s, border 0.3s;
  }

  .input-box input:focus{
    box-shadow:0 0 12px #7c4dff;
    border-color:#7c4dff;
  }

  .input-box i{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#bbb;
    font-size:16px;
  }

  /* Buttons */
  button{
    width:100%;
    background: linear-gradient(90deg,#a64dff,#7c4dff);
    border:none;
    padding:12px 20px;
    border-radius:12px;
    color:white;
    cursor:pointer;
    font-weight:700;
    transition: transform 0.2s, box-shadow 0.3s;
    margin-top:15px;
  }
  button:hover{ 
    transform:translateY(-3px); 
    box-shadow:0 6px 18px rgba(124,77,255,0.5);
  }

  .alt-link{
    margin-top:15px;
    color:#ddd;
    font-size:14px;
    text-align:center;
  }
  .alt-link a{
    color:#7c4dff;
    text-decoration:none;
    font-weight:bold;
  }
  .alt-link a:hover{
    text-decoration:underline;
  }
</style>
</head>
<body>
<div class="animated-title">Snapzy</div>

<div class="signup-box">
  <h2>Create Your Account</h2>

  <div class="input-box">
    <input id="name" placeholder="Name" autocomplete="off" />
    <i class="fas fa-user"></i>
  </div>

  <div class="input-box">
    <input id="email" type="email" placeholder="Email" autocomplete="off" />
    <i class="fas fa-envelope"></i>
  </div>

  <div class="input-box">
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <i class="fas fa-lock"></i>
  </div>

  <button id="signupBtn">Create Account</button>
  <div class="alt-link">
    Already have an account? <a href="index.html">Log in</a>
  </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/3e0e5eebd8.js" crossorigin="anonymous"></script>

<script>
document.getElementById('signupBtn').addEventListener('click', async ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!name || !email || !password){
    alert('Fill all fields ðŸ˜Š');
    return;
  }

  // Simulated signup (replace with backend API later)
  alert('Account created! ðŸŽ‰ Welcome ' + name);
  window.location='index.html';
});
</script>
</body>
</html>
