<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snapzy â€” Profile</title>
<link rel="stylesheet" href="styles.css">
<style>
body, html {
  margin:0; padding:0; height:100%;
  font-family: 'Inter', sans-serif;
  background:none;
  color:white;
  overflow-x:hidden;
}

/* Background stars */
canvas#bgCanvas {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
}

/* Topbar */
header.topbar {
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px;
  background: rgba(15,15,23,0.85);
  backdrop-filter: blur(10px);
  position:relative; z-index:2;
}

header .brand{
  font-size:28px; font-weight:900;
  background: linear-gradient(270deg,#a64dff,#ff6ec7,#7c4dff,#a64dff);
  background-size:400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 6s ease infinite;
  text-shadow:0 0 15px rgba(166,77,255,0.6);
}

/* Gradient animation */
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Main container */
main.container{
  display:flex; flex-direction:column; align-items:center; padding:20px;
}

/* Cards */
.card{
  background: rgba(15,15,23,0.85);
  backdrop-filter: blur(10px);
  padding:20px;
  border-radius:25px;
  box-shadow:0 4px 20px rgba(166,77,255,0.3);
  width:90%;
  max-width:500px;
  margin:15px 0;
}

/* Avatar */
.avatar{
  font-size:60px;
  width:100px; height:100px;
  border-radius:50%;
  background: rgba(255,255,255,0.05);
  display:flex; justify-content:center; align-items:center;
  margin:0 auto 20px auto;
  box-shadow:0 0 15px rgba(166,77,255,0.5);
}

/* Input fields */
input{
  width:100%;
  padding:12px 20px;
  margin:10px 0;
  border-radius:25px;
  border:none;
  outline:none;
  background: rgba(0,0,0,0.3);
  color:white;
  font-size:16px;
  position:relative;
  z-index:1;
}

/* Neon animated border for input */
input::before{
  content:'';
  position:absolute;
  top:-3px; left:-3px; right:-3px; bottom:-3px;
  border-radius:25px;
  z-index:-1;
  background: conic-gradient(#ff6ec7,#a64dff,#7c4dff,#ff6ec7,#a64dff);
  animation: rotateBorder 5s linear infinite;
}

/* Buttons */
button{
  padding:12px 25px;
  border-radius:50px;
  border:none;
  background: linear-gradient(90deg,#a64dff,#ff6ec7);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s all;
  margin:5px;
}
button.alt{
  background: rgba(255,255,255,0.1);
}
button:hover{
  transform: translateY(-2px) scale(1.05);
}

/* About section */
.card h3{ margin-bottom:10px; }
.card p.muted{ color: rgba(255,255,255,0.5); line-height:1.5; }

/* Keyframes for rotating border */
@keyframes rotateBorder{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<header class="topbar">
  <div class="brand">Snapzy</div>
  <div class="right">
    <button id="backHome" class="alt">Back</button>
  </div>
</header>

<main class="container">
  <section class="card profile">
    <div class="avatar" id="avatar">ðŸ™‚</div>
    <input id="nameInput" placeholder="Your name" />
    <input id="statusInput" placeholder="Status message (e.g., Available)" />
    <div class="row">
      <button id="saveProfile">Save</button>
      <button id="deleteData" class="alt">Clear Data</button>
    </div>
  </section>
  <section class="card">
    <h3>About Snapzy Demo</h3>
    <p class="muted">Messages and contacts are stored locally using localStorage for offline demo purposes.</p>
  </section>
</main>

<script src="app.js"></script>
<script>
// STARFIELD background for profile page
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener('resize',()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

let stars=[];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.5,alpha:Math.random(),delta:Math.random()*0.02+0.01});
}
function animate(){
  ctx.fillStyle='black'; ctx.fillRect(0,0,w,h);
  for(let s of stars){
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
    s.alpha+=s.delta;
    if(s.alpha<=0){s.alpha=0;s.delta*=-1;}
    if(s.alpha>=1){s.alpha=1;s.delta*=-1;}
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
